name: .NET Core Build, Test, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'

    - name: Debug - List Files
      run: ls -R

    - name: Restore dependencies
      run: dotnet restore ./AssementCoreApplication.sln

    - name: Build
      run: dotnet build ./AssementCoreApplication.sln --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test ./OrderProcessingApp.Tests.csproj --configuration Release --no-build
